<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Site web de photographes freelance" />
  <title></title>
  <!-- <link rel="stylesheet" href="css/styles.min.css"> -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/437a0e72c7.js"
    crossorigin="anonymous"
  ></script>
</head>
<html>
  <body>
    <header class="banner">
      <a href="index.html" class="banner__link" title="Homepage"
        ><img
          src="images/logo/logo_fisheye.svg"
          class="banner__logo"
          alt="Fisheye Home page"
      /></a>
    </header>
    <main>
      <!-- profil du photographe -->
      <section class="id">
        <button title="Me contacter" type="button" id="modalBtn" class="btn btn-contact">Contactez-moi</button>
      </section>

    <!-- choix des options de filtrage de la galerie photos -->
      <section class="filter">
          <p tabindex="0" type="text" class="filter__title">Trier par</p>
          <div
            aria-expanded="false"
            role="combobox"
            class="filter__box">
            <button
              aria-owns="listbox"
              id="orderBy"
              aria-label="Order by"
              class="filter__selected btn">
              Popularité
            </button>
            <i class="fas fa-chevron-down filter__arrow"></i>
            <ul
              role="listbox"
              aria-labelledby="orderBy"
              class="filter__options">
              <li
                role='option'
                id="popularite"
                class="filter__option filter__option--1 selected">
                Popularité
              </li>
              <li
                role='option'
                id="date"
                class="filter__option filter__option--2">
                Date
              </li>
              <li
                role='option'
                id="titre"
                class="filter__option filter__option--3">
                Titre
              </li>
            </ul>
          </div>
      </section>

      <!-- gallerie virtuelle -->
      <section class="gallery"></section>

      <!-- lightbox -->
      <section class="lightbox">
        <div id="openLightbox" class="lightbox__modal">
        <!-- <div tabindex="-1" class="lightbox__modal"> -->
          <div class="lightbox__content">
            <button title="Close dialog" role="button" class="lightbox__btn lightbox__close" onclick="closeLightbox()">
              <i class="fas fa-times"></i>
            </button>
            <div aria-label="image closeup view" class="lightbox__show">
              <img src="" alt="" id="imageType" class="lightbox__media">
              <p class="lightbox__title"></p>
            </div>
            <a title="Previous image" role="link" class="lightbox__btn lightbox__prev">
              <i class="fas fa-chevron-left"></i>
            </a>
            <a title="Next image" role="link" class="lightbox__btn lightbox__next">
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </section>

      <!-- formulaire de contact -->
      <section class="form">
        <div class="form__modal">
          <div class="form__content">
            <div class="form__confirmation">
              <i class="fas fa-times form__close" role="button"></i>
              <p>Message envoyé.</p>
            </div>
            <i class="fas fa-times form__close" role="button"></i>
            <div class="form__body">
              <h2 class="form__body--title">Contactez-moi</h2>
              <h2 class="form__body--name"></h2>
              <form
                name="contact"
                id="contact"
                action="propage.html"
                methode="POST"
              >
                <div class="formData">
                  <label for="firstName">Prénom</label>
                  <small id="errorFirst"></small>
                  <input
                    type="text"
                    id="firstName"
                    class="text-control"
                    name="firstName"
                    pattern="^\D*$"
                    required
                  />
                </div>
                <div class="formData">
                  <label for="lastName">Nom</label>
                  <small id="errorLast"></small>
                  <input
                    type="text"
                    id="lastName"
                    class="text-control"
                    name="lastName"
                    pattern="^\D*$"
                    required
                  />
                </div>
                <div class="formData">
                  <label for="email">E-mail</label>
                  <small id="errorEmail"></small>
                  <input
                    type="email"
                    id="email"
                    class="text-control"
                    name="email"
                    autocapitalize="none"
                    required
                  />
                </div>
                <div class="formData">
                  <label for="message">Message</label>
                  <small id="errorMessage"></small>
                  <textarea
                  type="text"
                  id="message"
                  class="text-control text-area"
                  name="message"
                  rows="5"
                  cols="50"
                  pattern="^\D*$"
                  required
                  >
                  </textarea>
                </div>
                <div>
                  <input
                    type="submit"
                    id="submit"
                    class="btn-submit"
                    for="validate"
                    name="validate"
                    value="Envoyer"
                  />
                  <!-- <small id="errorForm">error</small> -->
                </div>
            </form>
          </div>
      </section>
    </main>

    <!-- footer element -->
    <footer class="footer">
      <div class="footer__content">
        <input tabindex="0" id="total-likes" readonly type="text"></input>
        <i tabindex="0"  class="fas fa-heart"></i>
      </div>
      <div class="footer__content">
        <p tabindex="0" id="pricePerDay"></p>
      </div>
    </footer>

    <!-- appel des scripts js -->
    <script type="text/javascript" src="js/elmt_factory.js"></script>
    <script type="text/javascript" src="js/handle_focus.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/sort.js"></script>
    <script type="text/javascript" src="js/filtres.js"></script>
    <script type="text/javascript" src="js/likes_counter.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/pro_page.js"></script>
  </body>
</html>
