<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <html lang="fr">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Site web de photographes freelance" />
  <title></title>
  <!-- <link rel="stylesheet" href="css/styles.min.css"> -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/437a0e72c7.js"
    crossorigin="anonymous"
  ></script>
</head>
<html>
  <body id="body">
    <header role="banner" class="banner">
      <a href="index.html" class="banner__link"
        ><img
          src="images/logo/logo_fisheye.svg"
          class="banner__logo"
          alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main-content">
      <!-- profil du photographe -->
      <section aria-label="photographer infos" class="id">
        <button title="Me contacter" type="button" id="modalBtn" class="btn btn-contact">Contactez-moi</button>
      </section>

    <!-- choix des options de filtrage de la galerie photos -->
      <section aria-label="gallery filter" class="filter">
          <p type="text" class="filter__title">Trier par</p>
          <div
            aria-expanded="false"
            role="combobox"
            class="filter__box">
            <button
              aria-haspopup="listbox"
              aria-label="Médias triés par popularité"
              class="filter__selected btn">
              Popularité
            </button>
            <i class="fas fa-chevron-down filter__arrow"></i>
            <ul
              role="listbox"
              aria-labelledby="orderBy"
              class="filter__options">
              <li
                tabindex="-1"
                role='option'
                aria-setsize="3"
                aria-posinset="1"
                id="popularité"
                class="filter__option filter__option--1 selected">
                Popularité
              </li>
              <li
                tabindex="-1"
                role='option'
                aria-setsize="3"
                aria-posinset="2"
                id="date"
                class="filter__option filter__option--2">
                Date
              </li>
              <li
                tabindex="-1"
                role='option'
                aria-setsize="3"
                aria-posinset="3"
                id="titre"
                class="filter__option filter__option--3">
                Titre
              </li>
            </ul>
          </div>
      </section>

      <!-- gallerie virtuelle -->
      <section aria-label="photographer works" class="gallery"></section>

      <!-- lightbox -->
      <section class="lightbox">
        <div aria-label="Image closeup view" id="openLightbox" class="lightbox__modal">
          <div class="lightbox__content">
            <button title="Close dialog" role="button" class="lightbox__btn lightbox__btn--close" onclick="closeLightbox()">
              <i class="fas fa-times"></i>
            </button>
            <button title="Previous image" role="link" class="lightbox__btn lightbox__btn--prev">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div aria-label="image closeup view" class="lightbox__show">
              <img tabindex="0" src="" alt="" id="imageType" class="lightbox__media">
              <p class="lightbox__title"></p>
            </div>
            <button title="Next image" role="link" class="lightbox__btn lightbox__btn--next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- formulaire de contact -->
      <section class="form">
        <div
        role="dialog"
        class="form__modal"
        id="form-dialog"
        aria-labelledby="form-title">
          <div class="form__content">
            <div class="form__confirmation">
              <i class="fas fa-times form__close" role="button"></i>
              <p>Message envoyé.</p>
            </div>
            <i class="fas fa-times form__close" role="button"></i>
            <div class="form__body">
              <h2
              id="form-title"
              class="form__body--title">
              Contactez-moi</h2>
              <h2 class="form__body--name"></h2>
              <form
                name="contact"
                id="contact"
                action="propage.html"
                methode="POST"
              >
                <div class="formData">
                  <label
                  id="label-firstName"
                  for="firstName">
                  Prénom</label>
                  <small id="errorFirst"></small>
                  <input
                    type="text"
                    id="firstName"
                    aria-labelledby="label-firstName"
                    aria-required="true"
                    class="text-control"
                    name="firstName"
                    pattern="^\D*$"
                    required
                  />
                </div>
                <div class="formData">
                  <label
                  id="label-lastName"
                  for="lastName">
                  Nom
                  </label>
                  <small id="errorLast"></small>
                  <input
                    type="text"
                    id="lastName"
                    aria-labelledby="label-lastName"
                    aria-required="true"
                    class="text-control"
                    name="lastName"
                    pattern="^\D*$"
                    required
                  />
                </div>
                <div class="formData">
                  <label
                  id="label-email"
                  for="email">
                  E-mail
                  </label>
                  <small id="errorEmail"></small>
                  <input
                    type="email"
                    id="email"
                    aria-labelledby="label-email"
                    aria-required="true"
                    class="text-control"
                    name="email"
                    autocapitalize="none"
                    required
                  />
                </div>
                <div class="formData">
                  <label
                  id="label-message"
                  for="message">
                  Message
                  </label>
                  <small id="errorMessage"></small>
                  <textarea
                  type="text"
                  id="message"
                  aria-labelledby="label-message"
                  aria-required="true"
                  class="text-control text-area"
                  name="message"
                  rows="5"
                  cols="50"
                  pattern="^\D*$"
                  required
                  >
                  </textarea>
                </div>
                <div>
                  <input
                  title="Send"
                  type="submit"
                  id="submit"
                  class="btn-submit"
                  for="validate"
                  name="validate"
                  value="Envoyer"
                  cols="20"
                  rows="5"
                  />
                  <!-- <small id="errorForm">error</small> -->
                </div>
            </form>
          </div>
      </section>
    </main>

    <!-- footer element -->
    <footer class="footer">
      <div class="footer__content">
        <input tabindex="0" id="total-likes" aria-readonly="true" readonly type="text"></input>
        <i tabindex="0"  class="fas fa-heart"></i>
      </div>
      <div class="footer__content">
        <p tabindex="0" id="pricePerDay"></p>
      </div>
    </footer>

    <!-- appel des scripts js -->
    <script type="text/javascript" src="js/elmt_factory.js"></script>
    <script type="text/javascript" src="js/handle_focus.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/sort.js"></script>
    <script type="text/javascript" src="js/filtres.js"></script>
    <script type="text/javascript" src="js/likes_counter.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/pro_page.js"></script>
  </body>
</html>
